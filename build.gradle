buildscript {
    group 'cn.mir'
    version '1.0.0'

    // 定义版本号
    ext {
        springBootVersion = '2.1.3.RELEASE'
        mybatisVersion = '2.1.1'
        mybatisGeneratorCoreVersion = '1.4.0'
        mysqlVersion = '8.0.15'
        mirVersion = '1.0.0'
        jacksonVersion = '2.9.6'
        pagehelperVersion = '1.2.12'
    }

    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 所有项目通用配置
allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 8

    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }

    dependencies {
        //
        compile group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
        // Test
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}

// 通用类库
project(":mir.utilities") {
    dependencies {
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: jacksonVersion
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
        compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: jacksonVersion
        compile group: 'com.alibaba', name: 'fastjson', version: '1.2.57'
        compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
        compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.46'
        compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
        compile group: 'org.python', name: 'jython', version: '2.7.2'
    }
}

project(":mir.background.management") {
    dependencies {
        //
        compile project(":mir.utilities")
        //
        compile('org.springframework.boot:spring-boot-starter-web')
        compile('org.springframework.boot:spring-boot-starter-thymeleaf')
        compile('org.springframework.boot:spring-boot-starter-actuator')
        compile('org.springframework.boot:spring-boot-starter-hateoas')
        compile('org.springframework.boot:spring-boot-starter-security')
        compile('org.springframework.boot:spring-boot-starter-data-jpa')
        compile('org.springframework.boot:spring-boot-starter-data-mongodb')
        compile group: 'org.apache.shiro', name: 'shiro-spring', version: '1.4.1'
        compile group: "com.alibaba", name: "druid-spring-boot-starter", version: "1.1.18"
        compile group: 'mysql', name: 'mysql-connector-java', version: mysqlVersion
        compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
        compile('org.springframework.boot:spring-boot-devtools')
        // Test
        testCompile('org.springframework.boot:spring-boot-starter-test')
        // Web Jars
        compile 'org.webjars:jquery:3.4.1'
        compile 'org.webjars.bower:font-awesome:4.7.0'
        compile 'org.webjars:bootstrap:3.4.0'
    }
}

// Spring AOP测试模块
project(":mir.test.aop") {
    dependencies {
        //
        compile project(":mir.utilities")
        //
        implementation('org.springframework.boot:spring-boot-starter-web')
        compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.3'
        // Test
        testCompile('org.springframework.boot:spring-boot-starter-test')
    }
}

project(":mir.test.snapped.goods") {
    group = 'cn.mir.test.snapped.goods'
    version = '1.0.0'

    dependencies {
        //
        compile project(":mir.utilities")

        compile 'org.springframework.boot:spring-boot-starter-web'
        compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
        compile 'org.springframework.boot:spring-boot-devtools'
        compile 'org.springframework.boot:spring-boot-configuration-processor'
        compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: mybatisVersion
        compile group: "com.alibaba", name: "druid-spring-boot-starter", version: "1.1.18"
        compile group: 'mysql', name: 'mysql-connector-java', version: mysqlVersion

        //
        compile 'org.mybatis:mybatis-typehandlers-jsr310:1.0.2'
        compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: mybatisGeneratorCoreVersion

        // webjar
        compile 'org.webjars:jquery:3.4.1'

        // test
        testImplementation('org.springframework.boot:spring-boot-starter-test') {
            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }
    }
}

project(":mir.test.token.security") {
    group 'cn.mir.test.token.security'
    version '1.0.0'

    dependencies {
        //
        compile project(":mir.utilities")

        compile 'org.springframework.boot:spring-boot-starter-web'
        compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
        compile 'org.springframework.boot:spring-boot-starter-data-redis'

        compile 'org.springframework.boot:spring-boot-devtools'

        // webjars
        compile 'org.webjars:vue:2.6.11'
        compile 'org.webjars.npm:axios:0.19.2'
        compile 'org.webjars.bower:crypto-js:3.1.9-1'
    }
}

project(":mir.spring.generator") {
    group 'cn.mir.spring.generator'
    version '1.0.0'

    dependencies {
        //
        compile project(":mir.utilities")

        compile 'org.springframework.boot:spring-boot-starter-web'
        compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
        compile 'org.springframework.boot:spring-boot-starter-data-redis'

        compile 'org.springframework.boot:spring-boot-devtools'
        
        compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: mybatisVersion

        // webjars
        compile 'org.webjars:vue:2.6.11'
        compile 'org.webjars.npm:axios:0.19.2'
        compile 'org.webjars.bower:crypto-js:3.1.9-1'
    }
}

