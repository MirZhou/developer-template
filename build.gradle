buildscript {
    group 'cn.mir'
    version '1.0.0'

    // 定义版本号
    ext {
        springBootVersion = '2.1.3.RELEASE'
        mysqlVersion = '8.0.15'
        mirVersion = '1.0.0'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 所有项目通用配置
allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 8

    repositories {
        mavenCentral()
    }

    dependencies {
        //
        compile group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
        // Test
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}

// 通用类库
project(":mir.utilities"){
    dependencies{
        compile group: 'com.alibaba', name: 'fastjson', version: '1.2.57'
    }
}

project(":mir.background.management") {
    dependencies {
        //
        compile project(":mir.utilities")
        //
        implementation('org.springframework.boot:spring-boot-starter-web')
        compile('org.springframework.boot:spring-boot-starter-data-jpa')
        compile('org.springframework.boot:spring-boot-starter-data-mongodb')
        compile group: 'mysql', name: 'mysql-connector-java', version: mysqlVersion
        compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
        // Test
        testCompile('org.springframework.boot:spring-boot-starter-test')
    }
}

// Spring AOP测试模块
project(":mir.test.aop") {
    dependencies {
        //
        compile project(":mir.utilities")
        //
        implementation('org.springframework.boot:spring-boot-starter-web')
        compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.3'
        // Test
        testCompile('org.springframework.boot:spring-boot-starter-test')
    }
}

