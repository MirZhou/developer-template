<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="'开发者登录 - '+#{web.title}">Web Title</title>
    </head>

    <body>
        <div>
            <form th:action="@{/developer/login}" method="POST">
                <label for="username">用户名：</label><input type="text" name="username" id="username" />

                <input type="submit" value="登录" />
            </form>
        </div>
    </body>
</html>
